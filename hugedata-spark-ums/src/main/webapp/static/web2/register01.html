  <div class="res-content clearfix" style="margin-top:60px;margin-bottom: 60px;">
      <div class="signup-cont">
          <h2>注册</h2>
          <div class="row"><label class="title"><i>*</i>单位名称：</label><input type="text" value="" id="comname" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>单位类型：</label>
              <span class="select w262">
                <select>
                    <option>下拉选择</option>
                    <option>行政单位</option>
                    <option>事业单位</option>
                    <option>企业单位</option>
                    <option>军事单位</option>
                    <option>其他单位</option>
                    <option>个人</option>
                </select>
            </span>
          </div>
          <div class="row"><label class="title"><i>*</i>单位地址：</label><input type="text" value="" id="" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>组织机构代码：</label><input type="text" value="" id="" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>营业执照号码：</label><input type="text" value="" id="" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>法人代表：</label><input type="text" value="" id="" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>法人身份证号码：</label><input type="text" value="" id="idcard" class="txt" /><em><i>身份证号码数不对</i></em></div>
          <div class="row"><label class="title"><i>*</i>联系人：</label><input type="text" value="" id="name" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>联系人电话：</label><input type="text" value="" id="tel" class="txt" /></div>
          <div class="row"><label class="title"><i>*</i>联系人邮箱：</label><input type="text" value="" id="email" class="txt" /><em><i>输入错误或邮箱不存在</i></em></div>
          <div class="row"><label class="title"><i>*</i>密码：</label><input type="password" value="" id="password" class="txt" /><em>6-16位字母数字想结合不可用字符</em></div>
          <div class="row"><label class="title"><i>*</i>确认密码：</label><input type="password" value="" id="passwords" class="txt" /><em><i>两次密码不一致</i></em></div>
          <div class="row"><label class="title">&nbsp;</label><span class="info"><label class="checkbox"></label>同意&nbsp;<a href="register.html" target="_blank">《用户协议》</a></span></div>
         <div class="btn-div res-div"><a class="btn">注册</a><a class="btn btn-grey">取消</a></div>
          <div class="res-login">已有账号？&nbsp;<a href="login.html">立即登录</a></div>
      </div>
      <div style="float:left;padding:20px 0 0 20px;">
          <img src="public/images/register.png" alt=""/>
      </div>
